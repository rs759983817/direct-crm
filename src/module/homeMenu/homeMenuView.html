<ion-view title="CRM系统" class="stable-bg">
    <!--hide-nav-bar="true"-->
    <style>
        .rt-nav-bar .title {}

        .headcontent {
            width: 100%;
        }

        .ul {
            width: 100%;
            background: #fff;
            display: flex;
            /* border-top: 1px solid #d9d9d9; */
            /* box-sizing: border-box; */
        }

        .ul li {
            justify-content: space-around;
            width: 20%;
            text-align: center;
        }

        /* p {
            margin: 5px 0px 0px 0px;
            font-size: 12px;
            color: #ffe2eb;
        } */
        .iltext {
            color: #de0347;
            padding-top: 2px;
            margin-bottom: 3px;
        }

        .divbg {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-size: 100%;
            margin: auto;
        }

        .redBg {
            background-color: #FA586F;
            border-radius: 50%;
            display: inline-block;
            width: 20px;
            text-align: center;
            height: 20px;
            line-height: 20px;
            margin: 0px 5px;
            color: white;
        }

        /* 2018/9/5 */
        .new-appo {
            width: 100%;
            background: #f5f5f5;
        }

        .new-appo>.n_p {
            display: flex;
            justify-content: space-between;
            height: 38px;
            line-height: 44px;
        }

        .new-appo>.n_p>span {
            color: #333;
            font-size: 12px;
        }

        .new-appo>.n_p>.more {
            margin-right: 10px;
            color: #dd0044;
        }

        .new-appo>.n_p>.more::after {
            content: '';
            display: inline-block;
            width: 9px;
            height: 9px;
            border-top: 1px solid #c55075;
            border-right: 1px solid #c55075;
            transform: rotate(45deg);
            margin-left: 4px;
        }

        .data_box{
            width: 100%;
            margin: auto;
            border: 1px solid #d9d9d9;
            box-sizing: border-box;
            border-radius: 12px;
            background: #fff;
            overflow: hidden;
            margin-bottom: 8px;
        }
        .data_sj{
            height: 40px;
            line-height: 40px;
            background: #f5f5f5;
            padding-left: 11px;
            color: #de0347;
            font-size: 15px;
        }
        .data_sj>img{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            vertical-align: sub;
            margin-right: 5px;
        }
        .data_list{
            margin-left: 16px;
            min-height: 36px;
            display: flex;
            border-bottom: 1px solid #d9d9d9;
        }
        .data_list>div:nth-of-type(1){
            color: #bdbdbd;
            font-size: 12px;
            line-height: 36px;
            margin-right: 15px;
        }
        .data_list>div:nth-of-type(1)>img{
            width: 12px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .data_list>div:nth-of-type(2){
            color: #333;
            font-size: 12px;
            line-height: 20px;
            padding-right: 5px;
            padding-top: 8px;
            padding-bottom: 5px;
        }
        .data_more{
            height: 31px;
            line-height: 31px;
            text-align: right;
            color: #DE0347;
            font-size: 12px;
            padding-right: 16px;
        }
    </style>
    <ion-nav-buttons side="right">
        <button style="color: #fff;" class="button button-clear" ng-click="clearClick()">清除缓存</button>
    </ion-nav-buttons>
    <ion-content style="background-color: white">
        <!--<div style="height: 150px;background-color: #4990e2;background-image: url('assets/img/appicon.png');background-size:100%; text-align: center">
            <div style="height: 100%; vertical-align: middle;display: inline-block;"></div>
            <img style="width: 264px;height: 100px;vertical-align: middle" ng-src="assets/image/top_banner.png"/>
        </div>
        
        <div ng-if="term.WorkerName!=''&&term.WorkerName!=null"  style="background-color: #A4C7F0;padding: 5px 10px;">
            <span class="rt-text-weak-14" style="color: #000;font-size: 14px;">{{term.WorkerName}}，欢迎您!</span>
            
        </div>  -->
        <div class="headcontent">
            <ul class="ul">
                <!--
                <li ng-repeat="row in vm.dataList">
                    <div ng-click="menuClick(row)"
                         style="padding: 15px; border-bottom: 1px solid #f0f0f0;border-right: 1px solid #f0f0f0;">
                        <img class="divbg" ng-src="{{row.Img}}">
                        <p>{{row.Name}}</p>
                    </div>
                </li>
            -->
                <li>
                    <div ng-click="appointmentClick()" style="padding: 15px 15px 5px 15px;">
                        <div class="divbg" style="background-image: url('assets/image/l-appointment.png');background-size:'44px;44px;'"></div>
                        <p class="iltext">约会</p>
                    </div>
                </li>
                <li>
                    <div ng-click="priceClick()" style="padding: 15px 15px 5px 15px;">
                        <div class="divbg" style="background-image: url('assets/image/l-price.png');background-size:'44px;44px;'"></div>
                        <p class="iltext">价格</p>
                    </div>
                </li>
                <li>
                    <div style="padding: 15px 15px 5px 15px;">
                        <div class="divbg" style="background-image: url('assets/image/l-more.png');background-size:'44px;44px;'"></div>
                        <p class="iltext">更多</p>
                    </div>
                </li>
                <!--<li>-->
                <!--<div ng-click="clearClick()"-->
                <!--style="padding: 15px;border-bottom: 1px solid #f0f0f0;border-right: 1px solid #f0f0f0;">-->
                <!--<div class="divbg" style="background-image: url('assets/img/appParts.png');"></div>-->
                <!--<p>清除缓存</p>-->
                <!--</div>-->
                <!--</li>-->
            </ul>
        </div>
        <div class="new-appo">
            <div class="n_p">
                <span style="margin-left:10px;">最新约会</span>
                <span class="more" ng-click="appointmentClick()">更多</span>
            </div>
            <rt-list style="background:#f5f5f5;">
                <rt-item style="padding:0px 10px;" ng-repeat="row in vm.appointmentList" ng-click="itemClick(row.appointmentid)">
                    <div class="data_box">
                        <div class="data_sj">
                            <img src="assets/image/data1.png" />
                            <span>{{ row.subject }}</span>
                        </div>
                        <div class="data_list">
                            <div><img src="assets/image/data2.png" />客户</div>
                            <div style="width: 81%;">{{row.new_account_id.Text}}</div>
                        </div>
                        <div class="data_list">
                            <div><img src="assets/image/data3.png" />商机</div>
                            <div>{{row.new_opportunity_id.Text}}</div>
                        </div>
                        <div class="data_list">
                            <div><img src="assets/image/data4.png" />负责人</div>
                            <div>{{row.ownerid.Text}}</div>
                        </div>
                        <div class="data_list">
                            <div><img src="assets/image/data5.png" />时间</div>
                            <div>{{row.scheduledstartstr}}~{{row.scheduledendstr}}</div>
                        </div>
                        <div class="data_more">详情></div>
                    </div>
                </rt-item>
            </rt-list>
        </div>
    </ion-content>
</ion-view>
